<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Memory Match - ç¬¬36å¼¾</title>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; overflow: hidden; background: #fce4ec; font-family: sans-serif; touch-action: none; position: fixed; width: 100%; height: 100%; }
        
        /* åºƒå‘Šæ ï¼š100px */
        #ad-top, #ad-bottom { position: fixed; left: 0; width: 100%; height: 100px; background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; }
        #ad-top { top: 0; } #ad-bottom { bottom: 0; }
        iframe { border: none; width: 100%; height: 100px; }

        /* ã‚²ãƒ¼ãƒ æœ¬ä½“ã‚¨ãƒªã‚¢ */
        #game-outer { position: absolute; top: 100px; bottom: 100px; left: 0; right: 0; background: #fce4ec; overflow: hidden; display: flex; flex-direction: column; }
        
        #header-ui { width: 100%; display: flex; justify-content: space-around; padding: 8px 0; z-index: 10; flex-shrink: 0; }
        .ui-box { padding: 4px 10px; border-radius: 12px; font-weight: bold; font-size: 16px; color: #ad1457; background: white; box-shadow: 0 2px #f48fb1; }

        /* ã‚°ãƒªãƒƒãƒ‰ï¼š4x4ãŒã‚¹ãƒãƒ›ã«åã¾ã‚‹ã‚ˆã†èª¿æ•´ */
        #grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 6px; 
            padding: 10px; 
            width: 95%; 
            max-width: 340px; 
            margin: auto;
        }
        .card { 
            aspect-ratio: 1/1; background: #f06292; color: white; border-radius: 8px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 24px; font-weight: bold; cursor: pointer; box-shadow: 0 3px #c2185b;
            transition: transform 0.2s, background 0.2s;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .card.open { background: white; color: #ad1457; transform: rotateY(180deg); box-shadow: 0 1px #f48fb1; }
        .card.matched { visibility: hidden; pointer-events: none; }

        /* ãƒ¡ãƒ‹ãƒ¥ãƒ¼ç”»é¢ï¼šã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«å¯¾å¿œ */
        #menuScreen { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255,255,255,0.96); display: flex; flex-direction: column; 
            align-items: center; justify-content: flex-start; z-index: 50; 
            padding: 5px 0; overflow-y: auto; -webkit-overflow-scrolling: touch;
        }

        #ad-middle-container { width: 300px; height: 120px; background: #000; margin: 5px 0; display: none; justify-content: center; align-items: center; overflow: hidden; flex-shrink: 0; }

        .menu-btn-group { display: flex; flex-direction: column; align-items: center; width: 100%; gap: 8px; padding-bottom: 20px; }
        .menu-btn { width: 220px; padding: 12px; font-size: 18px; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; text-decoration: none; text-align: center; }
        #retry-btn { background: #f06292; color: white; box-shadow: 0 4px #ad1457; }
        #more-games-btn { background: #ff4081; color: white; box-shadow: 0 4px #c2185b; }
    </style>
</head>
<body>

    <div id="ad-top"><iframe id="frame-top" src="ad.html"></iframe></div>

    <div id="game-outer">
        <div id="header-ui">
            <div id="score-display" class="ui-box">SCORE: 0</div>
            <div id="timer-display" class="ui-box">æ®‹ã‚Š: 20s</div>
        </div>
        
        <div id="grid"></div>

        <div id="menuScreen">
            <h2 id="result-msg" style="color:#ad1457; margin: 10px 0; font-size: 24px;">Memory Match</h2>
            <p style="font-size: 13px; color: #666; margin: 0; text-align: center;">åŒã˜çµµæŸ„ã®ã‚«ãƒ¼ãƒ‰ã‚’æƒãˆã‚ˆã†ï¼</p>
            
            <div id="ad-middle-container">
                <script src="https://adm.shinobi.jp/s/1e6de436ea850948e238e975a93767eb"></script>
            </div>

            <div class="menu-btn-group">
                <button id="retry-btn" class="menu-btn" onclick="startNewGame()">ã‚¹ã‚¿ãƒ¼ãƒˆï¼</button>
                <a href="https://saaaachi.github.io/" id="more-games-btn" class="menu-btn">ä»–ã®ã‚²ãƒ¼ãƒ ã¯ã“ã¡ã‚‰</a>
            </div>
        </div>
    </div>

    <div id="ad-bottom"><iframe id="frame-bottom" src="ad.html"></iframe></div>

    <script>
        let score = 0, gameActive = false, timeLeft = 20, timerInterval;
        let flippedCards = [];
        const icons = ['ğŸ', 'ğŸ±', 'â­', 'ğŸš€', 'ğŸŒˆ', 'ğŸ’', 'ğŸ€', 'ğŸ³'];
        
        const grid = document.getElementById("grid");
        const menuScreen = document.getElementById("menuScreen");
        const adMid = document.getElementById("ad-middle-container");
        const resultMsg = document.getElementById("result-msg");
        const retryBtn = document.getElementById("retry-btn");

        function startNewGame() {
            menuScreen.style.display = "none";
            adMid.style.display = "none";
            score = 0; timeLeft = 20; gameActive = true;
            document.getElementById("score-display").innerText = "SCORE: 0";
            setupGrid();
            startTimer();
        }

        function setupGrid() {
            grid.innerHTML = "";
            flippedCards = [];
            const deck = [...icons, ...icons].sort(() => Math.random() - 0.5);
            deck.forEach((icon) => {
                const card = document.createElement("div");
                card.className = "card";
                card.dataset.icon = icon;
                card.innerText = "?";
                card.onclick = () => flipCard(card);
                grid.appendChild(card);
            });
        }

        function flipCard(card) {
            if (!gameActive || flippedCards.length >= 2 || card.classList.contains('open')) return;

            card.classList.add('open');
            card.innerText = card.dataset.icon;
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                if (flippedCards[0].dataset.icon === flippedCards[1].dataset.icon) {
                    setTimeout(() => {
                        flippedCards.forEach(c => c.classList.add('matched'));
                        flippedCards = [];
                        checkClear();
                    }, 400);
                } else {
                    setTimeout(() => {
                        flippedCards.forEach(c => {
                            c.classList.remove('open');
                            c.innerText = "?";
                        });
                        flippedCards = [];
                    }, 700);
                }
            }
        }

        function checkClear() {
            const matchedCount = document.querySelectorAll('.matched').length;
            if (matchedCount === 16) {
                score++;
                document.getElementById("score-display").innerText = "SCORE: " + score;
                timeLeft += 12; // ã‚¯ãƒªã‚¢ãƒœãƒ¼ãƒŠã‚¹
                setupGrid();
            }
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft -= 1;
                document.getElementById("timer-display").innerText = "æ®‹ã‚Š: " + Math.max(0, timeLeft) + "s";
                if (timeLeft <= 0) gameOver("æ™‚é–“åˆ‡ã‚Œï¼â³");
            }, 1000);
        }

        function gameOver(msg) {
            gameActive = false;
            clearInterval(timerInterval);
            resultMsg.innerText = msg + "\nSCORE: " + score;
            retryBtn.innerText = "ã‚‚ã†ä¸€åº¦éŠã¶";
            adMid.style.display = "flex";
            menuScreen.style.display = "flex";
            menuScreen.scrollTop = 0;
        }

        function refreshAds() {
            const t = document.getElementById('frame-top');
            const b = document.getElementById('frame-bottom');
            if(t) t.src = t.src;
            if(b) b.src = b.src;
        }
        setInterval(refreshAds, 30000);

        window.onload = () => { menuScreen.style.display = "flex"; };
    </script>
</body>
</html>
